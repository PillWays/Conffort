<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registrate</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <figure class="logo">
              <img src="imagenes/logo.png" height="80px" alt="Logo de http://innobytes.com">
            </figure>
          </div>
          <div>
              CONFFORT
          </div>
        </header>
    </header>
    <form action="" id="form" method="POST">
        <div class="form">
            <h1>Registrate</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required> <span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="name" required> <span class="barra"></span>
                <label for="">Correo Electrónico</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="name" required> <span class="barra"></span>
                <label for="">Contraseña</label>
            </div>

            <button type="submit">Registrar</button>

        </div>
    </form>
